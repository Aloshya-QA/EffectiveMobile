[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --tb=short --alluredir=allure-results
recursions = .venv venv
log_cli = true
log_cli_level = INFO
markers =
    smoke: quick smoke tests
    regression: full regression suite
