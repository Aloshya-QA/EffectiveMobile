name: EffectiveMobile CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout кода
      - uses: actions/checkout@v3

      # 2. Build Docker image
      - name: Build Docker image
        run: docker build -t effective-mobile-tests .

      # 3. Run tests in Docker container
      - name: Run tests
        run: docker run --rm \
              -v ${{ github.workspace }}/allure-results:/app/allure-results \
              effective-mobile-tests \
              pytest --alluredir=allure-results

      # 4. Generate Allure report
      - name: Generate Allure report
        run: docker run --rm \
              -v ${{ github.workspace }}/allure-results:/app/allure-results \
              -v ${{ github.workspace }}/allure-report:/app/allure-report \
              effective-mobile-tests \
              allure generate allure-results -o allure-report --clean

      # 5. Deploy Allure report to GitHub Pages
      - name: Deploy Allure report to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
