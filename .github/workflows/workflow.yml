name: EffectiveMobile CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t effective-mobile-tests .

      - name: Run tests inside Docker
        run: docker run --rm -v ${{ github.workspace }}/allure-results:/app/allure-results effective-mobile-tests pytest --alluredir=allure-results

      - name: Generate Allure report inside Docker
        run: docker run --rm \
          -v ${{ github.workspace }}/allure-results:/app/allure-results \
          -v ${{ github.workspace }}/allure-report:/app/allure-report \
          effective-mobile-tests \
          allure generate /app/allure-results -o /app/allure-report --clean

      - name: Deploy Allure report to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
